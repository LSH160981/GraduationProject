<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 仅仅针对 移动端 不允许缩放 PC端无影响 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- SEO相关的meta标签 -->
    <meta
      name="description"
      content="ChatGPTDemo网站是一个基于Vue3和Vite构建的现代聊天应用界面。" />
    <meta
      name="keywords"
      content="ChatGPTDemo, Vue3, Vite, Web Development, Frontend, Chat Application" />
    <meta name="author" content="小廖毕设~" />
    <!-- 网站索引相关的meta标签，指示搜索引擎索引页面并遵循页面上的链接 -->
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <!-- 指定网站在移动设备上的主题颜色 默认白色 -->
    <meta name="theme-color" content="#fff" />
    <!-- 指定Windows平台的磁贴颜色 -->
    <meta name="msapplication-TileColor" content="#e7f8ff" />
    <!-- 指定网站的语言 -->
    <meta name="language" content="zh-CN" />
    <!-- 指定网站的地理区域 -->
    <meta name="geo.region" content="CN" />
    <!-- 指定网站的地理位置名称 -->
    <meta name="geo.placename" content="广州" />
    <!-- 指定网站的地理坐标 -->
    <meta name="geo.position" content="23.12911;113.264385" />
    <meta name="ICBM" content="23.12911, 113.264385" />
    <title>基于Vue3实现的ChatGPTDemo</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
